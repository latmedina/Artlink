name: CI SQA Final

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar código
        uses: actions/checkout@v3

      - name: Instalar Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Usamos una versión estándar

      - name: Instalar librerías Linux
        run: sudo apt-get install -y libsqlite3-dev

      - name: Arreglar conflictos Windows/Linux
        run: |
          # Borramos el archivo que causa el conflicto de plataformas
          rm -f Gemfile.lock
          # Instalamos Bundler fresco
          gem install bundler
          # Instalamos las dependencias generando un lockfile nuevo para Linux
          bundle install --jobs 4 --retry 3

      - name: Preparar Base de Datos
        run: |
          # Usamos 'bundle exec' para evitar errores de permisos en carpeta bin
          bundle exec rake db:create RAILS_ENV=test
          bundle exec rake db:migrate RAILS_ENV=test

      - name: Ejecutar Pruebas
        run: |
          # Ejecuta los tests (detecta si es RSpec o Minitest automáticamente)
          if [ -d "spec" ]; then
            bundle exec rspec
          else
            bundle exec rake test
          fi
